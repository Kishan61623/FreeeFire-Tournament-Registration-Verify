<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Max Tournament Registration</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-repeat: repeat;
        }
        #registrationForm {
            max-width: 450px;
            width: 100%;
            margin: 50px auto 20px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-top: 5px solid #d9534f;
        }
        h2 {
            text-align: center;
            color: #d9534f; /* Free Fire theme color */
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #d9534f;
            outline: none;
        }
        button {
            background-color: #5cb85c; /* Green button for action */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 25px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            width: 450px;
            max-width: 100%;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <h2>Free Fire Max Tournament Registration üéÆ</h2>
        
        <label for="userName">1. Your Name (Team Captain):</label>
        <input type="text" id="userName" name="userName" required placeholder="Enter your full name">

        <label for="squadName">2. Squad Name:</label>
        <input type="text" id="squadName" name="squadName" required placeholder="e.g., The Elite Killers">

        <label for="mobileNo">3. Mobile No. (10 Digits):</label>
        <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required title="Mobile number must be 10 digits only" placeholder="e.g., 9876543210">

        <button type="submit">Register Squad</button>
    </form>
    
    <div id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // üõëüõëüõë STEP 1: REPLACE THESE WITH YOUR KEYS FROM SUPABASE üõëüõëüõë
        const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL'; 
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const TABLE_NAME = 'registrations'; // Must match the table name in Supabase

        // Initialize Supabase Client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Helper function for robust normalization (matches database rule)
        function normalizeValue(value) {
            // Trim whitespace, remove special characters, and convert to uppercase for checking
            return String(value).trim().toUpperCase().replace(/[^A-Z0-9]/g, '');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            const statusDiv = document.getElementById('status');
            const submitButton = form.querySelector('button[type="submit"]');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Disable button and clear status immediately
                submitButton.disabled = true;
                statusDiv.textContent = 'Checking for duplicates...';
                statusDiv.className = '';
                
                const userName = document.getElementById('userName').value;
                const squadName = document.getElementById('squadName').value;
                const mobileNo = document.getElementById('mobileNo').value;

                // Normalizing values for comparison and storage
                const normalizedSquadName = normalizeValue(squadName);
                const normalizedMobileNo = normalizeValue(mobileNo);
                
                try {
                    // 1. --- INSTANT DUPLICATE CHECK ---
                    
                    // We check if any record has a normalized squad name OR mobile number that matches.
                    const { data: existingData, error: checkError } = await supabase
                        .from(TABLE_NAME)
                        .select('squadName, mobileNo')
                        // Using .ilike for case-insensitive matching in PostgreSQL is ideal, but for robustness
                        // we rely on checking the normalized values returned from the select statement.
                        .or(`squadName.ilike.${normalizedSquadName},mobileNo.ilike.${normalizedMobileNo}`);


                    if (checkError) {
                        console.error('Database Check Error:', checkError);
                        statusDiv.textContent = '‚ùå Registration check failed due to a server error.';
                        statusDiv.className = 'error';
                        return;
                    }

                    if (existingData && existingData.length > 0) {
                        // Determine which field is the exact duplicate for the user message
                        const foundSquad = existingData.some(row => normalizeValue(row.squadName) === normalizedSquadName);
                        const foundMobile = existingData.some(row => normalizeValue(row.mobileNo) === normalizedMobileNo);
                        
                        let message = '‚ùå Registration Rejected: ';
                        if (foundSquad) {
                            message += `Squad Name "${squadName}" is already registered. `;
                        }
                        if (foundMobile) {
                            message += `Mobile Number "${mobileNo}" is already in use. `;
                        }
                        
                        statusDiv.textContent = message;
                        statusDiv.className = 'error';
                        return; // STOP submission
                    }

                    // 2. --- SUBMIT VALID DATA ---
                    const { data: newData, error: insertError } = await supabase
                        .from(TABLE_NAME)
                        .insert([
                            { 
                                userName: userName, 
                                squadName: normalizedSquadName, // Store normalized value for simple future lookups
                                mobileNo: normalizedMobileNo 
                            }
                        ])
                        .select();

                    if (insertError) {
                        // Catches any unexpected errors or final database constraint violations
                        console.error('Insert Error:', insertError);
                        statusDiv.textContent = '‚ùå Registration failed due to a database conflict. Please try refreshing.';
                        statusDiv.className = 'error';
                        return;
                    }

                    // Success
                    statusDiv.textContent = '‚úÖ Registration successful! Your squad is listed.';
                    statusDiv.className = 'success';
                    form.reset();

                } catch (error) {
                    console.error('Unexpected Error:', error);
                    statusDiv.textContent = '‚ùå An unexpected error occurred. Please try again.';
                    statusDiv.className = 'error';
                } finally {
                    // Re-enable the button regardless of success or failure
                    submitButton.disabled = false;
                }
            });
        });
    </script>

</body>
</html>
